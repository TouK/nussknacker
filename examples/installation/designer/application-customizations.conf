## To customize Nu Designer configuration see https://nussknacker.io/documentation/docs/installation_configuration_guide/Common/

scenarioTypes {
  "streaming" {
    # customize Flink streaming scenario type
    # see: https://nussknacker.io/documentation/docs/next/installation_configuration_guide/Common/#configuration-file
  }
  "streaming-lite-embedded" {
    # customize Lite streaming scenario type
    # see: https://nussknacker.io/documentation/docs/next/installation_configuration_guide/Common/#configuration-file
  }
  "request-response-embedded": {
    # customize Lite request-response scenario type
    # see: https://nussknacker.io/documentation/docs/next/installation_configuration_guide/Common/#configuration-file
  }
//  TODO local: move this to another example directory
  "batch": {
    deploymentConfig: {
      type: "flinkStreaming"
      restUrl: "http://jobmanager:8081"
    }
    modelConfig: {
      classPath: ["model/defaultModel.jar", "components/flink/flinkBase.jar", "components/flink-dev/flinkTable.jar", "model/flinkExecutor.jar", "flink-dropwizard-metrics-deps/"]
      rocksDB: {
        enable: true
      }
      components.flinkTable {
        // The table configuration file should be mounted on the Flink Taskmanager container under this path. You can
        // override this path through the 'TABLES_DEFINITION_FILE' env variable for a given Flink service.
        tableDefinitionFilePath: "/opt/nussknacker/conf/tables-definition.sql"
        enableFlinkBatchExecutionMode: true
      }
    }
    category: "BatchDev"
  }
}
