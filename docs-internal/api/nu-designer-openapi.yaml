openapi: 3.1.0
info:
  title: Nussknacker Designer API
  version: ''
paths:
  /api/app/healthCheck:
    get:
      tags:
      - App
      summary: Application health check service
      operationId: getApiAppHealthcheck
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckProcessSuccessResponseDto'
              examples:
                Example:
                  summary: Application is healthy
                  value:
                    status: OK
  /api/app/buildInfo:
    get:
      tags:
      - App
      summary: Application info service
      operationId: getApiAppBuildinfo
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildInfoDto'
              examples:
                Example:
                  summary: Application build info response
                  value:
                    name: nussknacker
                    version: 1.234.0
                    buildTime: '2023-09-25T09:26:30.402299'
                    gitCommit: d4e42ee5c594ffe70a37faca3579eb535dac9820
                    processingType:
                      streaming:
                        process-version: '0.1'
                        engine-version: '0.2'
                        generation-time: '2023-09-25T09:26:30.402299'
  /api/app/healthCheck/process/deployment:
    get:
      tags:
      - App
      summary: Deployed processes health check service
      operationId: getApiAppHealthcheckProcessDeployment
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckProcessSuccessResponseDto'
              examples:
                Example:
                  summary: All deployed processes are healthy
                  value:
                    status: OK
        '401':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authentication failed
                  value: The supplied authentication is invalid
        '403':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authorization failed
                  value: The supplied authentication is not authorized to access this
                    resource
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckProcessErrorResponseDto'
              examples:
                Example:
                  summary: Some processes are unhealthy
                  value:
                    status: ERROR
                    message: Scenarios with status PROBLEM
                    processes:
                    - process1
                    - process2
      security:
      - httpAuth: []
  /api/app/healthCheck/process/validation:
    get:
      tags:
      - App
      summary: Deployed processes validation service
      operationId: getApiAppHealthcheckProcessValidation
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckProcessSuccessResponseDto'
              examples:
                Example:
                  summary: There are no validation errors among the processes
                  value:
                    status: OK
        '401':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authentication failed
                  value: The supplied authentication is invalid
        '403':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authorization failed
                  value: The supplied authentication is not authorized to access this
                    resource
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckProcessErrorResponseDto'
              examples:
                Example:
                  summary: Some processes have validation errors
                  value:
                    status: ERROR
                    message: Scenarios with validation errors
                    processes:
                    - process2
                    - process3
      security:
      - httpAuth: []
  /api/app/processingtype/reload:
    post:
      tags:
      - App
      summary: Processing type data reload service
      operationId: postApiAppProcessingtypeReload
      responses:
        '204':
          description: ''
        '401':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authentication failed
                  value: The supplied authentication is invalid
        '403':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authorization failed
                  value: The supplied authentication is not authorized to access this
                    resource
      security:
      - httpAuth: []
  /api/app/config:
    get:
      tags:
      - App
      summary: Server configuration viewer service
      operationId: getApiAppConfig
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
              examples:
                Example:
                  summary: Server configuration response
                  value:
                    environment: local
                    scenarioTypes:
                      development-tests:
                        type: development-tests
                      modelConfig:
                        classPath:
                        - model/devModel.jar
                        - model/flinkExecutor.jar
                        - components/flink
        '401':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authentication failed
                  value: The supplied authentication is invalid
        '403':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authorization failed
                  value: The supplied authentication is not authorized to access this
                    resource
      security:
      - httpAuth: []
  /api/app/config/categoriesWithProcessingType:
    get:
      tags:
      - App
      summary: Configured categories with their processing types service
      operationId: getApiAppConfigCategorieswithprocessingtype
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Map_String'
              examples:
                Example:
                  summary: Configured categories and their processing types
                  value:
                    Category1: streaming
                    Category2: streaming
        '401':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authentication failed
                  value: The supplied authentication is invalid
        '403':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authorization failed
                  value: The supplied authentication is not authorized to access this
                    resource
      security:
      - httpAuth: []
  /api/components/{id}/usages:
    get:
      tags:
      - Components
      summary: Show component usage
      operationId: getApiComponentsIdUsages
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComponentUsagesInScenarioDto'
        '401':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authentication failed
                  value: The supplied authentication is invalid
        '403':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authorization failed
                  value: The supplied authentication is not authorized to access this
                    resource
        '404':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              example: Component this not exist.
      security:
      - httpAuth: []
  /api/components:
    get:
      tags:
      - Components
      summary: Listing components
      operationId: getApiComponents
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComponentListElementDto'
              examples:
                Example:
                  summary: List of available components
                  value:
                  - id: streaming-dev-processor-accountservice
                    name: accountService
                    icon: /assets/components/Processor.svg
                    componentType: processor
                    componentGroupName: services
                    categories:
                    - Category1
                    - Category2
                    links:
                    - id: documentation
                      title: Documentation
                      icon: /assets/icons/documentation.svg
                      url: accountServiceDocs
                    usageCount: 1
        '401':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authentication failed
                  value: The supplied authentication is invalid
        '403':
          description: ''
          content:
            text/plain:
              schema:
                type: string
              examples:
                Example:
                  summary: Authorization failed
                  value: The supplied authentication is not authorized to access this
                    resource
      security:
      - httpAuth: []
components:
  schemas:
    BuildInfoDto:
      required:
      - name
      - gitCommit
      - buildTime
      - version
      - processingType
      type: object
      properties:
        name:
          type: string
        gitCommit:
          type: string
        buildTime:
          type: string
        version:
          type: string
        processingType:
          $ref: '#/components/schemas/Map_Map_String_String'
        globalBuildInfo:
          $ref: '#/components/schemas/Map_String'
    ComponentListElementDto:
      required:
      - id
      - name
      - icon
      - componentType
      - componentGroupName
      - usageCount
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        icon:
          type: string
        componentType:
          type: string
        componentGroupName:
          type: string
        categories:
          type: array
          items:
            type: string
        links:
          type: array
          items:
            $ref: '#/components/schemas/LinkDto'
        usageCount:
          type: integer
          format: int64
    ComponentUsagesInScenarioDto:
      required:
      - id
      - name
      - processId
      - isFragment
      - processCategory
      - modificationDate
      - modifiedAt
      - modifiedBy
      - createdAt
      - createdBy
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        processId:
          type: integer
          format: int64
        nodesUsagesData:
          type: array
          items:
            $ref: '#/components/schemas/Map_String'
        isFragment:
          type: boolean
        processCategory:
          type: string
        modificationDate:
          type: string
        modifiedAt:
          type: string
        modifiedBy:
          type: string
        createdAt:
          type: string
        createdBy:
          type: string
        lastAction:
          $ref: '#/components/schemas/ProcessActionDto'
    HealthCheckProcessErrorResponseDto:
      required:
      - status
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status1'
        message:
          type:
          - string
          - 'null'
        processes:
          type:
          - array
          - 'null'
          items:
            type: string
    HealthCheckProcessSuccessResponseDto:
      required:
      - status
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
        message:
          type:
          - string
          - 'null'
        processes:
          type:
          - array
          - 'null'
          items:
            type: string
    LinkDto:
      required:
      - id
      - title
      - icon
      - url
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        icon:
          type: string
        url:
          type: string
    Map_Map_String_String:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Map_String'
    Map_String:
      type: object
      additionalProperties:
        type: string
    ProcessActionDto:
      required:
      - id
      - processId
      - processVersionId
      - user
      - createdAt
      - performedAt
      - actionType
      - state
      - buildInfo
      type: object
      properties:
        id:
          type: string
        processId:
          type: integer
          format: int64
        processVersionId:
          type: integer
          format: int64
        user:
          type: string
        createdAt:
          type: string
        performedAt:
          type: string
        actionType:
          type: string
        state:
          type: string
        failureMessage:
          type:
          - string
          - 'null'
        commentId:
          type:
          - integer
          - 'null'
          format: int64
        comment:
          type:
          - string
          - 'null'
        buildInfo:
          $ref: '#/components/schemas/Map_String'
    Status:
      type: string
      enum:
      - OK
    Status1:
      type: string
      enum:
      - ERROR
  securitySchemes:
    httpAuth:
      type: http
      scheme: basic
