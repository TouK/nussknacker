      buttons: [
        { type: "process-save", icon: "/assets/buttons/save.svg", title: "save" }
        { type: "process-action-deploy" }
        { type: "process-action-cancel" }
        { type: "custom-link", title: "metrics", icon: "/assets/buttons/metrics.svg", templateHref: "/metrics/{{processId}}"}
      ]
    }
    {
      id: "view"
      buttons: [
        { type: "view-business" }
        { type: "view-zoom-in" }
        { type: "view-zoom-out" }
        { type: "view-reset" }
      ]
    }
    {
      id: "edit"
      buttonsVariant: "small"
      buttons: [
        { type: "edit-undo" }
        { type: "edit-redo" }
        { type: "edit-copy" }
        { type: "edit-paste" }
        { type: "edit-delete" }
        { type: "edit-reset-layout" }
      ]
    }
    {
      id: "process"
      buttons: [
        { type: "process-properties" }
        { type: "process-compare" }
        { type: "process-migrate" }
        { type: "process-import" }
        { type: "process-json" }
        { type: "process-pdf" }
        { type: "process-action-archive" }
        { type: "process-action-unarchive" }
      ]
    }
    {
      id: "test"
      buttons: [
        { type: "test-from-file" }
        { type: "test-generate" }
        { type: "test-counts" }
        { type: "test-hide-counts" }
      ]
    }
    {
      id: "group"
      buttons: [
        { type: "group-start" }
        { type: "group-finish" }
        { type: "group-cancel" }
        { type: "group-ungroup" }
      ]
    }
    { id: "details" }
  ]
  bottomRight: []
  bottomLeft: []
  hidden: []
}