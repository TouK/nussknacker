db {
  url: "jdbc:hsqldb:mem:testDB;sql.syntax_ora=true"
  driver: "org.hsqldb.jdbc.JDBCDriver"
  user: "SA"
  password: ""
  connectionTimeout: 30000
}

authentication:  {
  method: "BasicAuth"
  usersFile: "ui/server/src/test/resources/basicauth-users.conf"
}

http {
  interface: "localhost"
  publicPath: "/"
}

environmentAlert:{
  content: "DEVELOPMENT ENVIRONMENT"
  cssClass: "indicator-green"
}
developmentMode: true

environment: "test"
attachmentsPath: "/tmp/attachments"

categoriesConfig: {
  "Category1": "streaming",
  "Category2": "streaming",
  "TESTCAT": "streaming",
  "TESTCAT2": "streaming",
  "ReqRes": "request-response"
}

customProcesses {
  "customProcess1": "pl.touk.custom.NotExistingClass"
}

scenarioTypes {
  "streaming" {
    deploymentConfig {
      restUrl: "http://localhost:8081"
      queryableStateProxyUrl: "localhost:9123"
      jobManagerTimeout: 1m
      type: "flinkStreaming"
    }

    modelConfig {
      classPath: ["engine/flink/management/sample/target/scala-"${scala.major.version}"/managementSample.jar"]
      checkpointConfig {
        checkpointInterval: 10s
      }
      timeout: 30s
      asyncExecutionConfig {
        bufferSize: 200
        workers: 8
      }
      kafka = {
        kafkaAddress = "notexisting.org:9092"
      }

      withMockedConfluent: true

      signals {
        topic: "esp.test.dev.signals"
      }

      documentationBase: "https://touk.github.io/nussknacker/"

      additionalPropertiesConfig {
        environment {
          value: "OverriddenByConf"
        }
      }

      componentsUiConfig: {
        enricher: {
          params {
            param: {
              defaultValue: "'default value'"
              editor: {
                type: "StringParameterEditor"
              }
            }
          }
          icon: "Filter.svg"
        }
        test1: {
          icon: "Sink.svg"
        }
        multipleParamsService: {
          params {
            baz: {
              editor: {
                type: "FixedValuesParameterEditor",
                possibleValues: [
                  {"label": "1", "expression": "1"},
                  {"label": "2", "expression": "2"}
                ]
              }
            }
          }
        }
        sub1: {
          params {
            param1: {
              editor: {
                type: "StringParameterEditor"
              }
            }
          }
          docsUrl: "http://nussknacker.io"
        }
        optionalTypesService: {
          params {
            overriddenByFileConfigParam: {
              validators: []
            }
          }
        }
        simpleTypesService: {
          params {
            booleanParam: {
              validators: []
            }
          }
        }
      }

      componentsGroupMapping: {
        "base":"base"
        "custom":"base"
        "hiddenCategory":null
      }

    }
  }
}

akka.test.timefactor=20.0
akka.http.server.request-timeout=1 minute

intervalTimeSettings: {
  processes: 20000
  healthCheck: 30000
}

processToolbarConfig {
  defaultConfig {
    topLeft: [
      { type: "tips-panel" }
      { type: "creator-panel" }
    ]
    topRight: [
      {
        type: "process-info-panel"
        buttons: [
          { type: "process-save", disabled: { subprocess: false, archived: true, type: "oneof" } }
          { type: "process-deploy", disabled: { subprocess: false, archived: true, type: "allof" } }
          { type: "custom-link", url: "/test/$processId", title: "Custom link for $processName", name: "custom" }
        ]
      }
    ]
  }
}

testDataSettings: {
  maxSamplesCount: 20
  testDataMaxBytes: 10000
  resultsMaxBytes: 50000000
}
