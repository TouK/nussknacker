version: '2.1'

services:
  app:
    image: ${NUSSKNACKER_IMAGE}:${NUSSKNACKER_VERSION}
    entrypoint: ["/opt/nussknacker/bin/wait-for-it.sh"]
    command: ["-h", "taskmanager", "-p", "6126", "-t", "60", "--", "/opt/nussknacker/bin/docker-run.sh"]
    links:
      - "jobmanager:jobmanager"
      - "kafka:kafka"
      - "grafana:grafana"
      - "zookeeper:zookeeper"
    expose:
      - "8080"
    environment:
      - NUSSKNACKER_CONFIG_FILE=/opt/nussknacker/conf/docker-compose-application.conf
    volumes:
      - sharedStorage:/opt/flinkData

  jobmanager:
    image: touk/flink:2.11-1.7.2
    expose:
      - "6123"
      - "8081"
    command: jobmanager
    depends_on:
      - zookeeper
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    links:
      - "influxdb:influxdb"
      - "zookeeper:zookeeper"
    volumes:
      - ./flink/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
      - sharedStorage:/opt/flinkData/savepoints

  taskmanager:
    image: touk/flink:2.11-1.7.2
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - "influxdb:influxdb"
      - "jobmanager:jobmanager"
      - "kafka:kafka"
      - "zookeeper:zookeeper"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./flink/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
    ulimits:
      nproc: 70000
      nofile:
        soft: 70000
        hard: 70000

  zookeeper:
    image: touk/zookeeper:3.4.14
    expose:
      - "2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.2.0
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_HEAP_OPTS: -Xms128m -Xmx512m
    links:
      - "zookeeper:zookeeper"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.1
    environment:
      ES_JAVA_OPTS: -Xms128m -Xmx512m
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    expose:
      - "9200"
      - "9300"
    ulimits:
      nproc: 70000
      nofile:
        soft: 70000
        hard: 70000

  logstash:
    image: docker.elastic.co/logstash/logstash:5.4.1
    links:
      - elasticsearch
      - kafka
    expose:
        - "5000"
    depends_on:
      - elasticsearch
      - kafka
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline

  kibana:
    image: docker.elastic.co/kibana/kibana:5.4.1
    expose:
      - "5601"
    links:
      - elasticsearch
    depends_on:
      - elasticsearch
    volumes:
      - ./kibana/config/:/usr/share/kibana/config

  influxdb:
    image: influxdb:1.1
    command: ["/runWithEspDb.sh"]
    volumes:
      - ./influxdb/runWithEspDb.sh:/runWithEspDb.sh
      - ./influxdb/influxdb.conf:/etc/influxdb/influxdb.conf
    expose:
      - "2003/udp"

  grafana:
    image: grafana/grafana:5.1.5
    entrypoint: ["/runWithFlinkEspBoard.sh"]
    volumes:
      - ./grafana/runWithFlinkEspBoard.sh:/runWithFlinkEspBoard.sh
      - ./grafana/Flink-ESP.json:/Flink-ESP.json
    links:
      - "influxdb:influxdb"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:/grafana

  nginx:
    image: nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    links:
      - kibana
      - grafana
      - app
      - jobmanager

volumes:
  sharedStorage: {}
