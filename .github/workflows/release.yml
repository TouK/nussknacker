name: Release
on:
  workflow_dispatch:
    inputs:
      backport_release:
        description: "Backport release - 'latest' tag won't be updated on docker"
        required: true
        default: true
        type: boolean
      release_candidate:
        description: "Release candidate - 'latest' tag won't be updated on docker"
        required: true
        default: true
        type: boolean

jobs:
  setup:
    runs-on: ubuntu-latest
    env:
      NU_DOCKER_UPDATE_LATEST: ${{ inputs.backport_release == false && inputs.release_candidate == false }}
    steps:
      - run: echo Backport release is ${{ inputs.backport_release }}, Release Candidate is ${{ inputs.release_candidate }}.
      - run: echo Docker update latest is ${{ env.NU_DOCKER_UPDATE_LATEST }}

