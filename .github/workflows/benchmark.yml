name: Benchmarks

on:
  push:
  schedule:
    - cron: '20 * * * *'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: "openjdk@1.11"
      - name: Run benchmarks
        shell: bash
        run: ./ciRunSbt.sh benchmarks/jmh:run -i 8 -wi 3 -f1 -t2 .SampleSpelBenchmark