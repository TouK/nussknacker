name: Benchmarks
on:
  schedule:
#   Cron uses UTC - now this time is 00:00, during winter it won't be
    - cron: '0 22 * * *'
#  push:
jobs:
  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "openjdk@1.11"
      - name: Run benchmarks
        run: sbt "benchmarks/jmh:run -i 8 -wi 3 -f1 -t2 .SampleSpelBenchmark -rf csv"
      - name: Store benchmark results
        uses: actions/upload-artifact@v2
        with:
          name: jmh-result.csv
          path: engine/benchmarks/jmh-result.csv