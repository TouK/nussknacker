language: scala

scala:
   - 2.11.12

jdk:
 - oraclejdk8

sudo: required

services:
  - docker

addons:
  chrome: stable

env:
  global:
    - APPLICATION_NAME=nussknacker
    - SANITIZED_BRANCH=`echo ${TRAVIS_BRANCH} | sed 's/[^a-zA-Z0-9]/\_/g' | awk '{print tolower($0)}'`
    - BUILD_VERSION=$(if [[ -n $TRAVIS_TAG ]]; then echo "${SANITIZED_BRANCH}"; else echo "${SANITIZED_BRANCH}-$TRAVIS_COMMIT"; fi)

before_install:
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; fi

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

stages:
  - tests
  - name: releases
    if: fork = false AND type != cron
  - name: deploys
    if: branch IN (demo) AND fork = false AND type != cron

jobs:
  include:
    - name: "Unit tests"
      script: sbt ++$TRAVIS_SCALA_VERSION clean test
    - name: "Management tests"
      script: sbt ++$TRAVIS_SCALA_VERSION clean management/it:test
    - name: "EngineStandalone tests"
      script: sbt ++$TRAVIS_SCALA_VERSION clean engineStandalone/it:test
    - name: "UI slow tests"
      script: sbt ++$TRAVIS_SCALA_VERSION clean assemblySamples ui/slow:test
    - stage: releases
      name: "Release sonatype packages"
      script: ./ciBuild.sh "${BUILD_VERSION}-SNAPSHOT" ${NEXUS_PASSWORD} ${NEXUS_URL} ${NEXUS_USER} true
    - name: "Push Docker Image"
      script: ./ciBuildDocker.sh --version=${BUILD_VERSION}
    - stage: deploys
      name: "Push demo-latest Docker Image"
      script: ./ciBuildDocker.sh --version=${BUILD_VERSION} --docker-tag=demo-latest
