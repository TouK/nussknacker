language: scala

scala:
   - 2.11.12

jdk:
 - oraclejdk8

sudo: required

services:
  - docker

addons:
  chrome: stable

env:
  - BUILD_VERSION=$(if [[ -n $TRAVIS_TAG ]]; then echo "$TRAVIS_TAG"; else echo "$TRAVIS_BRANCH-$TRAVIS_COMMIT"; fi)

before_install:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; fi

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

#script:
# - sbt ++$TRAVIS_SCALA_VERSION clean test management/it:test

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then sbt ++$TRAVIS_SCALA_VERSION dist/docker:publish; fi
