openapi: "3.1.0"
info:
  title: Recursive scheme
  version: 1.0.0
servers:
  - url: http://localhost/v1
paths:
  /testRecursive:
    get:
      operationId: testRecursive
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsingRecursion'
components:
  schemas:
    #we have a pair here to check if we don't collect usage references breadth-first...
    UsingRecursion:
      type: object
      properties:
        left:
          "$ref": "#/components/schemas/RecursiveList"
        right:
          "$ref": "#/components/schemas/RecursiveList"
    RecursiveList:
      type: object
      properties:
        value:
          type: string
        next:
          "$ref": "#/components/schemas/RecursiveList"
        #we add union & array to test recursion behaviour with them
        union:
          anyOf:
            - type: string
            - "$ref": "#/components/schemas/RecursiveList"
        list:
          type: array
          items:
            "$ref": "#/components/schemas/RecursiveList"
      required:
        - value