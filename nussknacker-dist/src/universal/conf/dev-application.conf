commentSettings: {
  substitutionPattern: "(issues/[0-9]*)"
  substitutionLink: "https://github.com/TouK/nussknacker/$1"
}

deploymentCommentSettings: {
  validationPattern: "(.*)"
  exampleComment: "issues/1234"
}

