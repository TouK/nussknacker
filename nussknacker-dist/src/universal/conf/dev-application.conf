  influxUrl: "http://influxdb:8086/query"
  influxUrl: ${?INFLUXDB_URL}"/query"
  database: "esp"
  database: ${?INFLUXDB_DATABASE}
  user: ${?INFLUXDB_USER},
  password: ${?INFLUXDB_PASSWORD},
